<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:600px)"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <section class="mainContainer">
      <div class="userContainer">
        <span class="userPicture"></span>
        <div class="userData">
          <div class="reportText">Report for</div>
          <div class="userName">Jeremy Robson</div>
        </div>
      </div>

      <div class="timeOptionsContainer">
        <button class="dailyButton">Daily</button>
        <button class="weeklyButton">Weekly</button>
        <button class="monthlyButton">Monthly</button>
      </div>  
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SFCC5555">Mr. Ackerman</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
